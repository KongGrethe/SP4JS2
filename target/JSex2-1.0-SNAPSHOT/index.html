<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
         <script src="scripts/ex2.js" type="text/javascript"></script>
    </head>
    <body>
        <a href="listen.html">Go to the list</a><br>
        <button id="changeButton">Click me</button><br><br>
        
        <div id="first" style="background: teal;">The first</div>
        <div id="second" style="background: orange;">The second</div>
        <div id="third" style="background: blanchedalmond;">The third</div>
        
        <table id="myPersons"></table>
        
        <hr>
        
        <div id="alabama">Alabamadiv</div>
        <div id="oklahoma">Oklahomadiv</div>
        <div id="hampshire">Hampshirediv</div>
        
        <hr>
        
        <div id="hoverRed">Red hover</div>
        <div id="hoverBlue">Blue hover</div>
        <div id="hoverGreen">Green hover</div>
        
        <hr>
        
        <form method="GET" action="#" id="myform">
            <input type="text" name="username" id="username"><br>
            <input type="radio" name="gender" value="male" id="genderMale" checked>Male
            <input type="radio" name="gender" value="female" id="genderFemale">Female
            <p>Languages:</p>
            <input type="checkbox" name="lang" value="danish" id="langDK">Danish<br>
            <input type="checkbox" name="lang" value="english" id="langEN">English<br>
            <input type="checkbox" name="lang" value="german" id="langDE">German
            <br>
            <input type="submit">
        </form>
